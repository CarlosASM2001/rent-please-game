<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Please - Simplificado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de Dinero -->
    <div id="money-container">
        <p>Dinero: $<span id="money">1000</span></p>
    </div>

    <!-- Sección de Apartamentos Adquiridos -->
    <div id="acquired-apartments">
        <h2>Apartamentos Adquiridos</h2>
        <ul id="my-properties-list"></ul>
    </div>

    <!-- Sección de Acciones -->
    <div id="actions-container">
        <h2>Acciones</h2>
        <div id="properties">
            <h3>Propiedades Disponibles</h3>
            <ul id="properties-list"></ul>
        </div>
    </div>

    <!-- Contenedor para notificaciones -->
    <div id="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
